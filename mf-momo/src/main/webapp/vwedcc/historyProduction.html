		<!-- user define js script -->
		<script type="text/javascript">
			var chartStock;
			var val_actual = new Array();
			var val_plan = new Array();
			var val_time = new Array();
			var logFlag = false;
			var tableHistoryInfo;
			var userName ;
			try {
				var WshShell = new ActiveXObject("WScript.Shell");
//				document.write("计算机名 = " + WshShell.ExpandEnvironmentStrings("%USERNAME%") + "<br/>");
				userName = WshShell.ExpandEnvironmentStrings("%USERNAME%");
				console.info("userName from WSHSHELL " + userName);

			}catch(e){
				//				alert("请更改浏览器配置");
				console.info("can't get user name from wscript.shell");
				location.href = "errorPage.html";
			}
			//图表属性，不包含数据
			var options = {
				chart: {
					renderTo: 'stockPanel'//指向的div的id属性
				},
				exporting: {
					enabled: false //是否能导出趋势图图片
				},
				title : {
					text : 'MoMo生产报表'//图表标题
				},
				xAxis: {
					tickPixelInterval: 200,//x轴上的间隔
					//  title :{
					//      text:"title"
					//  },
					type: 'datetime', //定义x轴上日期的显示格式
					labels: {
						formatter: function() {
							var vDate = new Date(this.value);
//                        alert(this.value + " vDate  " + vDate);
							console.info(this.value + "Date:" + vDate);
							return vDate.getFullYear()+"-"+(vDate.getMonth()+1)+"-"+vDate.getUTCDate();
//                        return this.value;
						},
						align: 'center'
					}
				},
				yAxis : {
					title: {
						text: '计划产量与实际产量'  //y轴上的标题
					}
				},
				tooltip: {
					xDateFormat: '%Y-%m-%d, %A',//鼠标移动到趋势线上时显示的日期格式
					valueSuffix: '台'
				},
				rangeSelector: {
					buttons: [{//定义一组buttons,下标从0开始
						type: 'week',
						count: 1,
						text: '1w'
					},{
						type: 'month',
						count: 1,
						text: '1m'
					}, {
						type: 'month',
						count: 3,
						text: '3m'
					}, {
						type: 'month',
						count: 6,
						text: '6m'
					}, {
						type: 'ytd',
						text: 'YTD'
					}, {
						type: 'year',
						count: 1,
						text: '1y'
					}, {
						type: 'all',
						text: 'All'
					}],
					selected: 1//表示以上定义button的index,从0开始
				},

				series: [
					{
						name: 'Plan Output',//鼠标移到趋势线上时显示的属性名
//                data: usdeur , //属性值
						marker : {
							enabled : true,
							radius : 1
						},
						shadow : true
					},
					{
						name: 'Actual Output',//鼠标移到趋势线上时显示的属性名
//                data: usdeur , //属性值
						marker : {
							enabled : true,
							radius : 1
						},
						shadow : true
					}]
			};
			$.blockUI.defaults.message = '<h4><img style="height: 30px;width: 30px" src="../img/loading.gif" /> Just a moment...</h4>';
			$.blockUI.defaults.overlayCSS.opacity = .2;
			$(document).ajaxStart($.blockUI).ajaxStop($.unblockUI);
			$(function() {

//				var userName = "chao.cui.vwed";
				if($.cookie("userName") ==  undefined){
					//userName 没在cookie里 则去数据库中取用户信息
					getUserNameAndRole(userName);
				}else{
					//使用cookie信息获取用户信息 设置页面右上角信息
					var temp = $.cookie("userDescript") + " " + $.cookie("showName");
					console.info("user info in cookie" + temp + " " + $.cookie("userRole"));
					$("#divUserName").html(temp);
					menuRight($.cookie("userRole"));
				}

				$('a[href="#group"]').on('shown.bs.tab', function (e) {
					if(logFlag == false){
						logFlag = true;
						console.info("First Click " + e.target + " " + e.relatedTarget);
//						初始化时默认显示到今天为止的所有数据
						initTableList();
					}else{
						//不再进行数据查询操作
						console.info("Not first Time " + e.target + " " + e.relatedTarget);
					}

				});
				var strTempPlan;
				var strTempActual;
//            options.series[0].data =  usdeur;
//            chartStock = new Highcharts.StockChart(options);
				$.ajax({
					url:"/momo/queryDailyReport",
					type:'post',
					dataType: "json",
					complete : function(xhr, textStatus){
						console.info("productivity ajax complete,textStatus:" + textStatus);
					},
					error : function (xhr, textStatus){
						console.info("productivity ajax error,textStatus:" + textStatus);
					},
					success:function(data){
//                    	console.info(data.items + "plan" + data.items[0]["plan"]);
						var production = data.items;
//                    var plan = data.items[0]["plan"];
						for(var w=0;w<production.length;w++){
//                        strTempPlan = "[Date.UTC(" + production[w]["dateLong"] + ")," + production[w]["planG"] + "]";
//                        strTempActual = "[Date.UTC(" +production[w]["dateLong"] + ")," + production[w]["actualG"]+ "]";
							strTempPlan = "[" + production[w]["dateLong"] + "," + production[w]["planG"] + "]";
							strTempActual = "[" +production[w]["dateLong"] + "," + production[w]["actualG"]+ "]";
							val_actual.push(strTempActual);
							val_plan.push(strTempPlan);
//                        console.info("dateLong from server :" + production[w]["dateLong"]);
//                        val_time.push("'" + production[w]["catchTime"] + "'");
						}
//                    options.series[0].name = "Actual ";

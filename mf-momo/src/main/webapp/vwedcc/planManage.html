		<script language="javascript">
			//保存数据库中所有shift type的类型
			var shiftTypeList;
			var validator;
			var tablePlanning;
			var tablePlanned;
			var logFlag = false;
			var today;
			$(document).ready(function() {
				today = moment().format("YYYY-MM-DD");
				initShiftTypeSelectedList();

				initTableList();

				/*
				* 创建时间间隔控件
				* */
				$("#txtStartTime").val( moment().subtract(10, 'days').format('YYYY-MM-DD'));
				$("#txtEndTime").val( moment().subtract(1, 'days').format('YYYY-MM-DD') );
				$('#txtRangeTime').daterangepicker({
					"showWeekNumbers": true,
					"timePickerSeconds": true,
					"autoApply": true,
					"showDropdowns": true,
					"startDate": moment().subtract(10, 'days'),
					"endDate": moment().subtract(1, 'days'),
					"maxDate":moment().subtract(1, 'days'),
					ranges: {
//						'Today': [moment(), moment()],
						'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
						'Last 7 Days': [moment().subtract(6, 'days'), moment()],
						'Last 30 Days': [moment().subtract(29, 'days'), moment()],
						'This Month': [moment().startOf('month'), moment().endOf('month')],
						'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
					}
//					"startDate": "01/29/2016",
//					"endDate": "02/04/2016"
				}, function(start, end, label) {
					$("#txtStartTime").val( start.format('YYYY-MM-DD'));
					$("#txtEndTime").val( end.format('YYYY-MM-DD') );
				});
				//默认时间阶段框内不显示时间间隔
				$('#txtRangeTime').val("");

				/*
				* 点击重载按钮，按照时间间隔进行历史数据的筛选
				* */
				$("#btnReload").click(function(){
					var start = $("#txtStartTime").val();
					var end = $("#txtEndTime").val();
					//如果table 已经存在 则先注销
					if(tablePlanned){
						$('#plannedTable').dataTable().fnDestroy();
					}
					initPlannedTableList(end,start);

					console.info("start and end:" + start + " " + end);

				});
				$("#btnClear").click(function(){
					//如果table 已经存在 则先注销
					if(tablePlanned){
						$('#plannedTable').dataTable().fnDestroy();
					}
					initPlannedTableList(today,"2010-01-01");
					//默认时间阶段框内不显示时间间隔
					$('#txtRangeTime').val("");
					console.info("start and end:" + start + " " + end);

				});

				//创建提交按钮，用来一次性提交多条生产计划数据

			* */
			function updatePlanning(tr){
				//一行有三个input 选择框；planout；cycleTime
				var inputPlanout = tr.find("input:eq(1)");
				var inputCycleTime = tr.find("input:eq(2)");
				var selectShift = tr.find("select:eq(0)");
				var planout = inputPlanout.val();
				var cycleTime = inputCycleTime.val();
				var shift_type_id = selectShift.children('option:selected').val();
				var shift_type = selectShift.children('option:selected').text();

				var data = tablePlanning.row( tr ).data();
				var p_Row_id = data["p_Row_id"];
				var planning_date = data["planning_date"];

				if(planning_date == today){
					console.info("update today's planning out and cycletime ");
					//TODO 修改当天计划时，需要执行额外的存储计划
				}

				var queryData = "planout="+planout+"&cycleTime="+cycleTime+"&shift_type_id=" +
						""+shift_type_id+"&shift_type="+shift_type+"&p_Row_id="+p_Row_id +
						"&planning_date="+planning_date;
				console.info("on button click data:" + queryData);
				$.ajax({
					"url":"/momo/planManage?method=update",
					"data":queryData,
					"dataType": "text",
					"type":"post",
					contentType: "application/x-www-form-urlencoded; charset=UTF-8",
					error : function (xhr, textStatus){
						console.info("ajax error,textStatus:" + textStatus);
						$("#errorDiv").show();
						$("#errorMsg").html("系统错误，请联系系统管理员！");
						inputPlanout.css("border-color","red");
						inputCycleTime.css("border-color","red");
					},
					"success":function(data){
						if(data == "error"){
							$("#errorDiv").show();
							$("#errorMsg").html("请输入正确的格式！");
							inputPlanout.css("border-color","red");
							inputCycleTime.css("border-color","red");
						}else{
							console.info("success" + data);
							$("#errorDiv").hide();
//									$("#successDiv").show();
//
//									setTimeout(function(){
//										$("#successDiv").fadeOut();
//									},2000);
//									$("#errorDiv").show();
							inputPlanout.css("border-color","#7dff21");
//							inputPlanout.addClass("blur");
							inputCycleTime.css("border-color","#7dff21");
							selectShift.css("border-color","#7dff21");
						}

					}
				});
			}

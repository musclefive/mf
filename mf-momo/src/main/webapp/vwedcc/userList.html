		<!-- inline scripts related to this page -->
		<script language="javascript">
			var userName ;
			try {
				var WshShell = new ActiveXObject("WScript.Shell");
//				document.write("计算机名 = " + WshShell.ExpandEnvironmentStrings("%USERNAME%") + "<br/>");
				userName = WshShell.ExpandEnvironmentStrings("%USERNAME%");
			}catch(e){
//				alert("请更改浏览器配置");
				console.info("can't get user name from wscript.shell");
				location.href = "errorPage.html";
			}
			$(document).ready(function() {
				if($.cookie("userName") ==  undefined){
					//userName 没在cookie里 则去数据库中取用户信息
					getUserNameAndRole(userName);
				}else{
					//使用cookie信息获取用户信息 设置页面右上角信息
					var temp = $.cookie("userDescript") + " " + $.cookie("showName");
					console.info("user info from cookie" + temp + " " + $.cookie("userRole"));
					$("#divUserName").html(temp);
					menuRight($.cookie("userRole"));
				}

//				//在页面内第一个点击Tab 页 进行数据查询，并显示数据
//				$('a[href="#group"]').on('shown.bs.tab', function (e) {
//
//					initDomainAccountQuery();
//				});

				initDomainUserList();
			});

			//点击更新按钮，更改用户权限admin/user/other/
			//数据库表UserPermission;修改成admin|other则增加一条记录；修改成user则删除该条记录
			$("#btnUpdate").click(function (e){
				var vals = $("#formUserPermission").serialize();
				var userRoleOriginal = $("#userRoleOriginal").val();
				var userRoleChanged = $("#userPermission").find("option:selected").val();
				var userRoleDescript = $("#userPermission").find("option:selected").text();
				console.info("update permission method val: " + vals);
				console.info("user role comparation userRoleOriginal:" + userRoleOriginal +
						" userRoleChanged:" + userRoleChanged + " userRoleDescript:" + userRoleDescript);
				vals = vals + "&userDescript=" +userRoleDescript;
				if(userRoleOriginal == userRoleChanged){
					//如果用户前后的权限值没有变化，则点击update后不执行任何操作
					$("#updatePermission").modal('hide');
				}else{
					this.disabled = 'disabled';
					//执行更新权限操作
					$.ajax({
						"url" : "/momo/queryDomainUser?method=update",
						type:'post',
						dataType: "text",
						contentType: "application/x-www-form-urlencoded; charset=UTF-8",
						data: vals,
						complete : function(xhr, textStatus){
							console.info("btn update ajax complete,textStatus:" + textStatus + " data:" + this.data);
						},
						error : function (xhr, textStatus){
							console.info("btn update ajax error,textStatus:" + textStatus);
						},
						success: function(data){
							if(data == "success"){
								$("#updatePermission").modal('hide');
								$('#btnUpdate').removeAttr("disabled");
//								initDomainUserList();
								console.info("successfully update user role permission");
								//重新刷新datatable
								$('#userList').DataTable().ajax.reload();
							}
						}
					});

				}
			});

			function initDomainUserList(){
				var table = $('#userList').DataTable({
					"dom": '<"row"<"col-sm-8 "l><"col-sm-2 "f><"col-sm-2 "T>>t<"row"<"col-sm-6"i><"col-sm-6"p>>',
//					dom: 'T<"clear">lfrtip',
					oTableTools: {
						"aButtons": [
							{
								"sExtends": "copy",
								"sButtonText": "复制"
							},
							{
								"sExtends": "xls",
								"sButtonText": "导出"
							}
						]
					},
					"bProcessing": true,
					"ajax": {
						"url" : "/momo/queryDomainUser?method=query",
						"dataSrc" : "items"
					},
					stateSave: true,
					//根据第四列用户的权限进行默认排序
					aaSorting : [[4, 'desc']],
					"columns": [
						{ "data": "sAMAccountName" },
						{ "data": "mail" },
//						{ "data": "whenCreated" },
						{ "data": "department" },
						{
							"data": "userDescript"
						},
						{
							"targets": -1,
							"data": null,
							"defaultContent": "<button class='btn btn-xs btn-info' title='updatePermission'><i class='ace-icon fa fa-pencil bigger-120'></i></button>"
						}
					],
					"drawCallback": function( settings ) {
						$("button[title='updatePermission']").on('click', function(){
							var data = table.row( $(this).parents('tr') ).data();
//							alert(data["sAMAccountName"] + data);
							console.info("dataDetail sAMAccountName:" + data["sAMAccountName"] + " Mail:" + data["mail"] + " " +
									" Department:" + data["department"] + " Role:" + data["userRole"] + " " +
									" Descript:" + data["userDescript"] + " distinguishedName:" + data["distinguishedName"]);
							$("#userName").val(data["sAMAccountName"]);
							$("#userMail").val(data["mail"]);
							$("#distinguishedName").val(data["distinguishedName"]);
							//获取初始状态下userRole的值，为了和改变后的值进行比较，如果没有变化则不执行update操作。
							$("#userRoleOriginal").val(data["userRole"]);
							$("#userDepartment").val(data["department"]);
							$("#userPermission option[value=" +data["userRole"] + "]").prop("selected",true);
							$("#updatePermission").modal('show');

						} );
					}
				})

			}

			function initDomainAccountQuery(){
				$.ajax({
					"url" : "/momo/queryDomainUser?method=domain",
					"dataType": "text",
					"type":"post",
					contentType: "application/x-www-form-urlencoded; charset=UTF-8",
					error : function (xhr, textStatus){
						console.info("ajax error,textStatus:" + textStatus);
					},
					"success":function(data){
						console.info("insert data:" + data);
						$("#txtInsertSql").html(data);

					}
				});

			}
		</script>

	</body>

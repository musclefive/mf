		<script language="javascript">
			var userName ;
			try {
				var WshShell = new ActiveXObject("WScript.Shell");
//				document.write("计算机名 = " + WshShell.ExpandEnvironmentStrings("%USERNAME%") + "<br/>");
				userName = WshShell.ExpandEnvironmentStrings("%USERNAME%");
				console.info("userName from WSHSHELL " + userName);

			}catch(e){
				//				alert("请更改浏览器配置");
				console.info("can't get user name from wscript.shell");
				location.href = "errorPage.html";
			}
			$(document).ready(function() {

				var showTime = moment().format("YYYY-MM-DD dddd") + " KW" + moment().format("WW");
				$("#divShowCurrentTime").html(showTime);

//				var userName = "chao.cui.vwed";
				if($.cookie("userName") ==  undefined){
					//userName 没在cookie里 则去数据库中取用户信息
					getUserNameAndRole(userName);
				}else{
					//使用cookie信息获取用户信息 设置页面右上角信息
					var temp = $.cookie("userDescript") + " " + $.cookie("showName");
					console.info("user info from cookie" + temp + " " + $.cookie("userRole"));
					$("#divUserName").html(temp);
					menuRight($.cookie("userRole"));
				}

				getLastestData();
			});

			/*
			 * 从每日产量表中获取最新的产量信息和OPR
			 * */
			function getLastestData(){
				$.ajax({
					"url" : "/momo/queryTeamPC?method=queryOne",
					type:'post',
					dataType: "json",
//					async:false,
					contentType: "application/x-www-form-urlencoded; charset=UTF-8",
					complete : function(xhr, textStatus){
						console.info("btn update ajax complete,textStatus:" + textStatus + " data:" + this.data);
					},
					error : function (xhr, textStatus){
						console.info("btn update ajax error,textStatus:" + textStatus);
					},
					success: function(data){
						console.info("当前产量信息：" + data.items["plan"] + " " + data.items["actual"] + " " + data.items["opr"] );
						var plan = data.items["plan"];
						var actual = data.items["actual"];
						var opr = data.items["opr"];
						$("#divShowPlanout").html("生产计划 Planout: " + plan + "台");
						$("#divActualOutput").html(actual);
						if(parseInt(opr) >= 100){
							$("#divOprBox").addClass("infobox-green");

						}else if(parseInt(opr) < 100 && parseInt(opr) >=90){
							$("#divOprBox").addClass("infobox-orange");

						}else {
							$("#divOprBox").addClass("infobox-red");

						}
						$("#divActualOpr").html(opr + "%");

					}
				});

			}

		</script>

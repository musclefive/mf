			$(function () {

				var userName = "chao.cui.vwed";
				if($.cookie("userName") ==  undefined){
					//userName 没在cookie里 则去数据库中取用户信息
					getUserNameAndRole(userName);
				}else{
					//使用cookie信息获取用户信息 设置页面右上角信息
					var temp = $.cookie("userDescript") + " " + $.cookie("showName");
					console.info("user info from cookie" + temp + " " + $.cookie("userRole"));
					$("#divUserName").html(temp);
					menuRight($.cookie("userRole"));
				}

				//默认查询十天的数据
				$("#txtStartTime").val( moment().subtract(10, 'days').format('YYYY-MM-DD'));
				$("#txtEndTime").val( moment().subtract(1, 'days').format('YYYY-MM-DD') );
				//时间范围控件
				$('#txtRangeTime').daterangepicker({
					timePicker: true,
					autoApply: true,
					timePickerIncrement: 5,
					locale: {
						format: 'YYYY-MM-DD HH:MM'
					}
				}, function(start, end, label) {
					$("#txtStartTime").val( start.format('YYYY-MM-DD HH:MM'));
					$("#txtEndTime").val( end.format('YYYY-MM-DD HH:MM') );
				});


				$("#btnReload").click(function(){
					var start = $("#txtStartTime").val();
					var end = $("#txtEndTime").val();
					//如果table 已经存在 则先注销
					if(tablePlanned){
						$('#plannedTable').dataTable().fnDestroy();
					}
					initPlannedTableList(end,start);

					console.info("start and end:" + start + " " + end);

				});
			});

		<!-- inline scripts related to this page -->
		<script language="javascript">
			var tableBreakInfo;
			$(document).ready(function() {
				initTableList();

				var oldTime = 1418661600000;
				var newTime = new Date(oldTime);

				console.info("newTime:" + newTime);
			});

			function initTableList(){
				tableBreakInfo = $("#tableBreakInfo").DataTable({
					"ajax": {
						"url" : "/momo/addBreakdown?method=query",
						"dataSrc" : "items"
					},
//					"bFilter" : false, //是否启动过滤、搜索功能
//					"bPaginate" : false, //是否显示（应用）分页器
//					"bInfo" : false, //是否显示页脚信息，DataTables插件左下角显示记录数
					//根据第四列用户的权限进行默认排序
//					"bSortClasses": true,
					"bProcessing":true,
					"bSort" : false, //是否启动各个字段的排序功能
					aaSorting : [[0, 'asc']],
					"columns": [
						{
							"data": "no",
							"sTitle" : "ID",
							"bVisible" : false
						},
						{
							"data": "breakScope",
							"sTitle" : "生产周数",
							"render": function(data, type, row) {
								var day = moment(data);
								return "KW" + day.format("WW");
							}
						},
						{
							"data": "breakScope",
							"sTitle" : "生产日期",
							"render": function(data, type, row) {
								var day = moment(data);
								return day.format("YYYY-MM-DD ddd");
							}
						},
						{
							"data": "startTime",
							"sTitle" : "停台开始时间",
							"render": function(data, type, row) {
								var day = moment(data);
								return day.format("HH:MM:ss");
							}
						},
						{
							"data": "endTime",
							"sTitle" : "停台结束时间",
							"render": function(data, type, row) {
//								var day = moment(new Date(data));
								var day = moment(data);
								return day.format("HH:MM:ss");
							}

						},
						{
							"data": "duration",
							"sTitle" : "停台时长",
							"render": function(data, type, row) {
								return data/1000/60 + " minutes";
								//TODO 时间格式错误
							}
						},
						{
							"data": "breakName",
							"sTitle" : "停台类型"
						},
						{
							"data": "breakReason",
							"sTitle" : "停台原因"
						}
					],
					"drawCallback": function( settings ) {
					}
				});

			}

		</script>

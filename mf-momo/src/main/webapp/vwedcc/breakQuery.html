		<script language="javascript">
			var tableBreakInfo;
			$(document).ready(function() {
				var userName = "chao.cui.vwed";
				if($.cookie("userName") ==  undefined){
					//userName 没在cookie里 则去数据库中取用户信息
					getUserNameAndRole(userName);
				}else{
					//使用cookie信息获取用户信息 设置页面右上角信息
					var temp = $.cookie("userDescript") + " " + $.cookie("showName");
					console.info("user info from cookie" + temp + " " + $.cookie("userRole"));
					$("#divUserName").html(temp);
					menuRight($.cookie("userRole"));
				}


				$('#txtRangeTime').daterangepicker({
					timePicker: true,
					autoApply: true,
					timePickerIncrement: 5,
					"startDate": moment().subtract(10, 'days'),
					"endDate": moment().subtract(0, 'days'),
					locale: {
						format: 'YYYY-MM-DD H:MM'
					}
				}, function(start, end, label) {
					$("#txtStartTime").val( start.format('YYYY-MM-DD H:MM'));
					$("#txtEndTime").val( end.format('YYYY-MM-DD H:MM') );
				});

				//默认查询十天的数据
				$("#txtStartTime").val( moment().subtract(10, 'days').format('YYYY-MM-DD H:MM'));
				$("#txtEndTime").val( moment().subtract(0, 'days').format('YYYY-MM-DD H:MM') );
				var start = $("#txtStartTime").val();
				var end = $("#txtEndTime").val();
				console.info("query break info time range: " + start + ":" + end);
				initTableList(start, end);

				$("#btnReload").click(function(){
					var start = $("#txtStartTime").val();
					var end = $("#txtEndTime").val();
					//如果table 已经存在 则先注销
					if(tableBreakInfo){
						$('#tableBreakInfo').dataTable().fnDestroy();
					}
					initTableList(start,end);

					console.info("start and end:" + start + " " + end);

				});

				$("#btnClear").click(function(){
					//如果table 已经存在 则先注销
					if(tableBreakInfo){
						$('#tableBreakInfo').dataTable().fnDestroy();
					}
					initTableList(start, end);
					//默认时间阶段框内不显示时间间隔
					$('#txtRangeTime').val("");
					console.info("start and end:" + start + " " + end);

				});

			});

			function initTableList(start , end){
				tableBreakInfo = $("#tableBreakInfo").DataTable({
					"dom": '<"row"<"col-sm-8 "i><"col-sm-2 "f><"col-sm-2 "T>>t<"row"<"col-sm-6"i><"col-sm-6"p>>',
					oTableTools: {
						"aButtons": [
							{
								"sExtends": "copy",
								"sButtonText": "复制"
							},
							{
								"sExtends": "xls",
								"sButtonText": "导出"
							}
						]
					},
					"ajax": {
						"url" : "/momo/failureQuery?startDate="+start + "&endDate="+end,
						"dataSrc" : "items"
					},
//					"bFilter" : false, //是否启动过滤、搜索功能
//					"bPaginate" : false, //是否显示（应用）分页器
//					"bInfo" : false, //是否显示页脚信息，DataTables插件左下角显示记录数
					//根据第四列用户的权限进行默认排序
//					"bSortClasses": true,
					"bProcessing":true,
					"bSort" : false, //是否启动各个字段的排序功能
					aaSorting : [[0, 'asc']],
					"columns": [
						{
							"data": "no",
							"sTitle" : "ID",
							"bVisible" : false
						},
						{
							"data": "station",
							"sTitle" : "工位"
						},
						{
							"data": "start_time",
							"sTitle" : "开始时间"
						},
						{
							"data": "finish_time",
							"sTitle" : "结束时间"
						},
						{
							"data": "shift",
							"sTitle" : "班次"
						}
					],
					"drawCallback": function( settings ) {
					}
				});

			}

		</script>

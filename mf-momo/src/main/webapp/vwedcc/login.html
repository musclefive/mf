	<body class="login-layout light-login">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<!--<img src="../img/logon.png" style="width: 81px;height: 45px;float:left">-->

									<span class="grey" id="id-text2">Application</span>

							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="ace-icon fa fa-coffee green"></i>

											</h4>

											<div class="space-6"></div>
											<h5 class="text-danger" id="hTxtAlert">
												<div id="txtErrorMsg" style="display: none">
													用户名密码错误
												</div>
											</h5>
											<form>
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" placeholder="Username" id="txtUserName" name="txtUserName"/>
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="Password" id="txtUserPwd" name="txtUserPwd"/>
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>

													<div class="space"></div>

													<div class="clearfix">
														<!--<label class="inline">-->
															<!--<input type="checkbox" class="ace" id="ckbRemeber" name="ckbRemeber"/>-->
															<!--<span class="lbl"> Remember Me</span>-->
														<!--</label>-->

														<button type="button" class="width-35 pull-right btn btn-sm btn-primary" id="btnSubmit">
															<i class="ace-icon fa fa-key"></i>
															<span class="bigger-110">Login</span>
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>

										</div><!-- /.widget-main -->

										<div class="toolbar clearfix">
											<div>
												<a href="#" data-target="#forgot-box" class="forgot-password-link">

											</div>

											<div>
												<a href="#" data-target="#signup-box" class="user-signup-link">

													<i class="ace-icon fa fa-arrow-right"></i>
												</a>
											</div>
										</div>
									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->

								<div id="forgot-box" class="forgot-box widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">

											<div class="space-6"></div>

											<form>

													<label class="block clearfix">

		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {
				 $(document).on('click', '.toolbar a[data-target]', function(e) {
					e.preventDefault();
					var target = $(this).data('target');
					$('.widget-box.visible').removeClass('visible');//hide others
					$(target).addClass('visible');//show target
				 });

				$(document).ready(function() {
					//如果cookie中存在 unserName 无需登录，直接跳转到首页
					if($.cookie("userName") !=  undefined){
						location.href = "userList.html";
					}
				});

				$("#btnSubmit").click(function(e){
				var userName = $("#txtUserName").val();
				var userPwd = $("#txtUserPwd").val();
//					var isRemeber = $("#ckbRemeber").is(':checked');
				if(userName == "" || userPwd == ""){
					$("#txtErrorMsg").show();
					$("#txtErrorMsg").html("请输入用户或密码");
					return;
				}
				console.info("Login Information:" + userName + " " + userPwd + " ");
				$.ajax({
					"url" : "/momo/queryDomainUser?method=user&userName="+userName,
					type:'post',
					dataType: "json",
					async:true,
					contentType: "application/x-www-form-urlencoded; charset=UTF-8",
					complete : function(xhr, textStatus){
						console.info("btn login ajax complete,textStatus:" + textStatus);
					},
					error : function (xhr, textStatus){
						console.info("btn login ajax error,textStatus:" + textStatus);
					},
					success: function(data){
						if(data.items == null){
							console.info("this is no username exits in the database");
							//用户名不存在
							$("#txtErrorMsg").show();
							$("#txtErrorMsg").html("用户名密码错误");
						}else{
							var showName = data.items["name"];
							var userRole = data.items["userRole"];
							var userDescript = data.items["userDescript"];
							if(userRole == "1"){
								userDescript = "管理员";
							}else if(userRole == "2"){
								userDescript = "操作员";
							}else{
								userDescript = "普通用户";
							}
							$.cookie("userName",userName,{ expires: 7});
							$.cookie("showName",showName,{ expires: 7});
							$.cookie("userRole",userRole,{ expires: 7});
							$.cookie("userDescript",userDescript,{ expires: 7});
//								$.cookie("userName",userName);
//								$.cookie("showName",showName);
//								$.cookie("userRole",userRole);
//								$.cookie("userDescript",userDescript);
							console.info("ajax success " + " userName:" + userName + " showName:" + showName + " userRole:" + userRole + " userDescript:" + userDescript);

							var temp = $.cookie("userDescript") + " " + $.cookie("showName");
							console.info("ajax user info from cookie after query database" + temp + " userRole:" + $.cookie("userRole") +" userName:" + $.cookie("userName"));

							//登录成功进行页面跳转
							$("#txtErrorMsg").show();
							$("#txtErrorMsg").html("登录成功！正在跳转页面！");
							$("#hTxtAlert").removeClass("text-danger").addClass("text-success");
							location.href = "userList.html";
//							$("#divUserName").html(temp);
//							menuRight($.cookie("userRole"));
						}
					}
				});
			});
			});
		</script>

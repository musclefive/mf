					ajax: {

					},

					fields: [ {
						label: "Nickname:",

				} );

						{ "data": "nickname" },
						{ "data": "email" },
						{ "data": "password" },
						{ "data": "user_category" },
						{ "data": "createTime" }
					],
					select: true,
					buttons: [
						{ extend: "create", editor: editor },
						{ extend: "edit",   editor: editor },
						{ extend: "remove", editor: editor }
					]

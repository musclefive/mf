            <span class="icon-user no-display1"></span>

        <div class="user-id-name">
            <span class="first-name">Sergey</span>

        </div>
    </div>
    <div class="tile-group four">
        <div class="tile-group-title">当前实时数据</div>
        <a class="tile double bg-lightBlue double-vertical" data-click="transform">

            <div class="tile-content icon">
                <div class=" padding10 ntp">

                    <h2 class="fg-white ntm text-center">当天计划产量</h2>
                    <h1 class="fg-white no-margin text-center" ><span id="planOut">1050</span>台</h1>

            </div>
            <div class="brand">
                <div class="label"><h3 class="no-margin fg-white"><span class="icon-equalizer"></span></h3></div>
            </div>
        </a>

        <a class="tile double bg-darkGreen" data-click="transform">
            <div class="tile-content">
                <div class=" padding20">
                    <h2 class="fg-white ntm text-center">当前实时产量</h2>
                    <h2 class="fg-white text-center" ><span id="actualOut">689</span>台</h2>
                </div>
            </div>
            <div class="brand">
                <div class="label"><h3 class="no-margin fg-white"><span class="icon-stats-2"></span></h3></div>
            </div>
        </a>

        <a class="tile double bg-violet" data-click="transform">
            <div class="tile-content">
                <div class=" padding20">
                    <h2 class="fg-white ntm text-center">当前实时OPR</h2>
                    <h2 class="fg-white text-center" ><span id="actualOPR">100</span>%</h2>
                </div>
            </div>
            <div class="brand">
                <div class="label"><h3 class="no-margin fg-white"><span class="icon-stats"></span></h3></div>
            </div>
        </a>

            </div>
            <div class="brand">
                <div class="label">日常量图表</div>
            </div>
        </a>

        <a class="tile  bg-darkOrange" data-click="transform" href="productivity.html">
            <div class="tile-content icon">
                <span class="icon-history"></span>
            </div>
            <div class="brand">
                <div class="label">历史产量查询</div>
            </div>

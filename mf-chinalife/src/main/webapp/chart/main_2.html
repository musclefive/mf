<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="product" content="Metro UI CSS Framework">
    <meta name="description" content="Simple responsive css framework">
    <meta name="author" content="Sergey S. Pimenov, Ukraine, Kiev">

    <link href="../css/metro-bootstrap.css" rel="stylesheet">
    <link href="../css/metro-bootstrap-responsive.css" rel="stylesheet">
    <link href="../css/iconFont.css" rel="stylesheet">
    <link href="../css/docs.css" rel="stylesheet">

    <!-- Load JavaScript Libraries -->
    <script src="../js/jquery-1.10.1.js"></script>
    <script src="../js/jquery.easing.1.3.min.js"></script>
    <script src="../js/jquery.widget.min.js"></script>
    <script src="../js/jquery.mousewheel.js"></script>

    <script src="../js/metro/metro.min.js"></script>

    <title>Metro UI CSS : Metro Bootstrap CSS Library</title>
</head>
<body class="metro">
<!--<header class="bg-dark" data-load="header.html"></header>-->
<div class="container">

    <h1 class="tile-area-title">
        <a href="main.html"><i class="icon-arrow-left-3"
                               style="vertical-align: middle;color: #000000"></i></a>
        <span style="vertical-align: middle;">历史产量查询</span>
    </h1>
    <h3>Live Tile</h3>
    <p class="description">
        You can set effect with <code>data-effect</code> attribute.
    </p>
    <div class="example">
        <div class="tile double live" data-role="live-tile">
            <div class="tile-content image">
                <img src="../images/1.jpg">
            </div>
            <div class="tile-content image">
                <img src="../images/2.jpg">
            </div>
            <div class="tile-content image">
                <img src="../images/3.jpg">
            </div>
            <div class="tile-content image">
                <img src="../images/4.jpg">
            </div>
            <div class="tile-content image">
                <img src="../images/5.jpg">
            </div>

            <div class="tile-status bg-dark opacity">
                <span class="label">effect: slideLeft</span>
            </div>
        </div>

    </div>

</div>

</body>
</html>

<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="../../js/jquery-1.10.1.js" type="text/javascript"></script>
    <script src="../../js/jquery.tmpl.js" type="text/javascript"></script>
    <link href="../../css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="../../css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
    <script src="../../js/bootstrap.js" type="text/javascript"></script>
    <script src="../../js/jquery.validate.js" type="text/javascript"></script>
    <script src="../../js/holder.js" type="text/javascript"></script>
    <script language="javascript">
        $(document).ready(function(){

            // Validate
            // http://bassistance.de/jquery-plugins/jquery-plugin-validation/
            // http://docs.jquery.com/Plugins/Validation/
            // http://docs.jquery.com/Plugins/Validation/validate#toptions
            $(function()
            {
                $("#userLogonForm").validate({
                    rules: {
                        nickname : "required",
                        password : "required"
                    },
                    messages: {
                        nickname: "you need to enter the status of the house",
                        password : "you need to enter the status of the house"
                    }
                })
            })

        }); // end document.ready
    </script>
</head>
<body>
<a href="0_local-data-source.html">Source</a>

<h3>Demo: Render template against local data</h3>

<script id="movieTemplate" type="text/x-jquery-tmpl">
	<li>
		<b>${Name}</b> (${ReleaseYear})
	</li>
</script>

<ul id="movieList_1"></ul>
<script type="text/javascript">

    var movies = [
        { Name: "The Red Violin", ReleaseYear: "1998" },
        { Name: "Eyes Wide Shut", ReleaseYear: "1999" },
        { Name: "The Inheritance", ReleaseYear: "1976" }
    ];

    $("#movieTemplate").tmpl(movies).appendTo( "#movieList_1" );

</script>
<div class="container">
    <form role="form" class="form-horizontal" id="userLogonForm"  action="/mf-chinalife/login" method="post">
        <div class="form-group">
            <label for="nickname" class="control-label col-md-2">用户名</label>
            <div class="col-md-8">
                <input class="form-control" id="nickname" name="nickname" type="text" placeholder="输入用户名"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="control-label col-md-2">密码</label>
            <div class="col-md-8">
                <input class="form-control" id="password" name="password" type="password" placeholder="请输入密码"/>
                <label>cc</label>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="control-label col-md-2">验证码</label>
            <div class="col-md-4">
                <input class="form-control" id="captcha" name="captcha" type="text" placeholder="请输入右侧验证码"/>
            </div>
            <div class="col-md-4">
                <img border=0  id="code" src="/mf-chinalife/template/captcha.jsp">
                <a href="javascript:changeImg()" >看不清，换一张 </a>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-2"></div>
            <div class="checkbox col-md-8">
                <label>
                    <input id="remember" type="checkbox" name="remember" value="1"> Remember me
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-2"></div>
            <button type="submit" class="btn btn-success">Login</button>
        </div>
    </form>
</div>
</body>
</html>

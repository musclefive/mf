<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../../css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="../../css/starrr.css" rel="stylesheet" type="text/css"/>
    <!--<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">-->
    <!--<link href="../../css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>-->
    <script src="../../js/jquery-1.10.1.js" type="text/javascript"></script>
    <script src="../../js/bootstrap.js" type="text/javascript"></script>
    <script src="../../js/highcharts.src.js" type="text/javascript"></script>
    <script src="../../js/exporting.src.js" type="text/javascript"></script>
    <script src="../../js/starrr.js" type="text/javascript"></script>

    <script language="javascript">
        $(function () {
            var chart2 = new Highcharts.Chart({
                chart: {
                    renderTo: 'container',
                    type: 'spline'
                },
                title: {
                    text: 'Monthly Average Temperature',
                    x: -20 //center
                },
                subtitle: {
                    text: 'Source: WorldClimate.com',
                    x: -20
                },
                xAxis: {
                    categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun','Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
                },
                yAxis: {
                    title: {
                        text: 'Temperature (°C)'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    valueSuffix: '°C'
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    y: 60, x: -10,
                    verticalAlign: 'middle',
                    borderWidth: 0
                },
                plotOptions: {
                    series: {
                        cursor: 'pointer',
                        events: {
                            click: function(event) {
//                                $('#myModal').modal('show');
//                                $("#result").html("<b>Result : index = "+event.point.x+" , series = "+this.name + ', x = '+event.point.category+' ,y = '+event.point.y+"</b>");
                                $("#startTime").val(event.point.x);

                                $("#po-link").popover('show');
                            }
                        } }
                },
                series: [{
                    name: 'Tokyo',
                    data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
                }]
            });

            $("#po-link").popover({
                trigger: 'click',
                html: true,  // must have if HTML is contained in popover
                // get the title and conent
                title: function() {
                    return $(this).parent().find('.po-title').html();
                },
                content: function() {
                    return $(this).parent().find('.po-body').html();
                },
                container: 'body',
                placement: 'auto'
            });
        });
    </script>
</head>
<body>
<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<div id="myShow" style="display:none;">
    <img alt="loading" src="../../img/loading.gif" />
</div>
<div id="result"></div>
<!-- Button trigger modal -->

<!--Popover start-->
<a href="#" id="po-link">cnn.com</a>
<div class="hidden">
    <div class="po-title">
        <img src="../../img/1.jpg" width="16" height="16" />
        CNN News
    </div>
    <div class="po-body">
        <form action="" class="form-horizontal"  role="form">
            <fieldset>
                <div class="form-group">
                    <label for="startTime" class="col-md-4 control-label">Start Time</label>
                    <div class="col-md-8">
                        <input class="form-control" id="startTime" name="startTime" type="text" disabled/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="endTime" class="col-md-4 control-label">End Time</label>
                    <div class="col-md-8">
                        <input class="form-control" id="endTime" name="endTime" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="duration" class="col-md-4 control-label">Duration</label>
                    <div class="col-md-8">
                        <input class="form-control" id="duration" name="duration" type="text" disabled/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="duration" class="col-md-4 control-label">Level</label>
                    <div class="col-md-8">
                        <div class='starrr' data-numstars='5' data-connected-input='rating'></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Type</label>
                    <div class="col-md-8 controls">
                        <select id="selectDistrict" name="district" class="form-control">
                            <option value="">请选择</option>
                            <option value="central">设备故障</option>
                            <option value="southEast">物料短缺</option>
                            <option value="north">其他</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="breakdown">Reason</label>
                    <div class="col-md-8 controls">
                        <input placeholder="Reason for Breakdown" class="form-control" id="breakdown" type="text"
                               name="address" maxlength="50">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<!--Popover end-->

</body>
</html>

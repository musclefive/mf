<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../../css/bootstrap.css" rel="stylesheet" type="text/css"/>

    <script src="../../js/jquery-1.10.1.js" type="text/javascript"></script>
    <script src="../../js/bootstrap.js" type="text/javascript"></script>
    <script src="../../js/highcharts.src.js" type="text/javascript"></script>
    <script src="../../js/exporting.src.js" type="text/javascript"></script>
    <script language="javascript">
        $(function () {
            var date = new Array();
            var val = new Array();
            var val1 = [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 8.6, 2.5];
            $.ajax({
            url:"/mf-chinalife/queryProduction",
            type:'post',
            dataType: "json",
            beforeSend:function(XMLHttpRequest){
//             $("#myShow").css({display:"",top:"50%",left:"50%",position:"absolute"});
            },
            success:function(data){
                var production = data.items;
                 for(var w=0;w<production.length;w++){
                     val.push(production[w]["actual"]);
//                     alert("actual: " + production[w]["actual"]);
//                             val.push(parseFloat(data[w].val));
                 }
                draw(val);
            }});
            var draw = function (chartOptions) {
                alert("drw function : " + chartOptions);
                var val2 = new Array();
                val2 = chartOptions;
                var chart2 = new Highcharts.Chart({
                    chart: {
                        renderTo: 'container',
                        type: 'spline'
                    },
                    title: {
                        text: 'Monthly Average Temperature',
                        x: -20 //center
                    },
                    subtitle: {
                        text: 'Source: WorldClimate.com',
                        x: -20
                    },
                    xAxis: {
                        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun','Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
                    },
                    yAxis: {
                        title: {
                            text: 'Temperature (°C)'
                        },
                        plotLines: [{
                            value: 0,
                            width: 1,
                            color: '#808080'
                        }]
                    },
                    tooltip: {
                        valueSuffix: '°C'
                    },
                    legend: {
                        layout: 'vertical',
                        align: 'right',
                        verticalAlign: 'middle',
                        borderWidth: 0
                    },
                    series: [{
                        name: 'Tokyo',
                        data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
                    }, {
                        name: 'New York',
                        data: val2
                    }, {
                        name: 'Berlin',
                        data: eval('['+ chartOptions +']')
                    }]
                });
            };
        });
    </script>
</head>
<body>

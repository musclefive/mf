<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../../css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <!--<link href="../../css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>-->
    <script src="../../js/jquery-1.10.1.js" type="text/javascript"></script>
    <script src="../../js/bootstrap.js" type="text/javascript"></script>
    <script src="../../js/highcharts.src.js" type="text/javascript"></script>
    <script src="../../js/exporting.src.js" type="text/javascript"></script>
    <script language="javascript">
        $(function () {
            $('#container').highcharts({
                chart: { type: 'spline' },
                title: { text: 'Snow depth at Vikjafjellet, Norway' },
                subtitle: {
                    text: 'Irregular time data in Highcharts JS' },
                    xAxis: { type: 'datetime', dateTimeLabelFormats: { month: '%e. %b', year: '%b' } },
                    yAxis: { title: { text: 'Snow depth (m)' }, min: 0 },
                tooltip: { formatter:
                        function() {
                            return '<b>'+ this.series.name +'</b><br>'+ Highcharts.dateFormat('%e. %b', this.x) +': '+ this.y +' m'; } },
                    series: [{
                        name: 'Winter 2007-2008',
                        data: [
                            [Date.UTC(2014, 8, 13, 8, 0), 0.2 ],
                            [Date.UTC(2014, 8, 13, 8, 5), 0.3 ],
                            [Date.UTC(2014, 8, 13, 8, 10), 0.4 ],
                            [Date.UTC(2014, 8, 13, 8, 15), 0.5 ],
                            [Date.UTC(2014, 8, 13, 8, 20), 0.8 ],
                            [Date.UTC(2014, 8, 13, 8, 25), 0.9 ],
                            [Date.UTC(2014, 8, 13, 8, 30), 0.6 ],
                            [Date.UTC(2014, 8, 13, 8, 40), 0.6 ],
                            [Date.UTC(2014, 8, 14, 9, 30), 0.6 ],
                            [Date.UTC(2014, 8, 15, 8, 30), 0.6 ],
                            [Date.UTC(2014, 8, 16, 8, 30), 0.6 ],
                            [Date.UTC(2014, 8, 17, 8, 30), 0.6 ],
                            [Date.UTC(2014, 9, 18, 8, 35), 0.3 ]
                        ] }
                    ] });
            /*$('#container').highcharts({
                chart: { },
                title: { text: 'Logarithmic axis demo' },
                xAxis: { tickInterval: 2 },
                yAxis: { type: 'logarithmic', minorTickInterval: 0.1 },
                tooltip: { headerFormat: '<b>{series.name}</b><br>', pointFormat: 'x = {point.x}, y = {point.y}' },
                series: [{ data: [1, 2, 4, 8, 16, 32, 64, 128, 256, 512], pointStart: 10 }] });*/
        });
    </script>
</head>
<body>
<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

</div>
</body>
</html>
